<html>
    <header>
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script src="howler.js"></script>
    </header>
    <body>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/client.js"></script>

        
        
        <div id="shell">
            <div id="waiting-for-players-area">
                <img src="logo-01.png" width="90%">
            </div>
            
            <div id="between-round-area">
                <img src="CountDown-01.png">
                <div id="round-countdown-field">
                </div>
                
            </div>
            
            <div id="game-in-progress-area">
                Game is currently in progress
            </div>
            
            <div id="gameover-area">
                Game over
            </div>  
            
            <div id="game-area">
                <div id="top-area">
                    <table>
                        <tr>
                            <td>
                                <div id="round-area">
                                    Round 5
                                </div>
                            </td>
                            <td>
                                <div id="answer-area">
                                    Seinfeld Characters
                                </div>
                            </td>
                            <td>
                                <div id="time-area">
                                      Time
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
                <div id="options-area">
                    <table>
                        <tr>
                            <td>
                                <div id="option-a-0" class="option"></div>
                            </td>
                            <td>
                                <div id="option-a-1" class="option">blah</div>
                            </td>
                            <td>
                                <div id="option-a-2" class="option"></div>
                            </td>
                        </tr>
                        <tr>
                             <td>
                                <div id="option-a-3" class="option"></div>
                            </td>
                             <td>
                                <div id="option-a-4" class="option"></div>
                            </td>
                            <td>
                                <div id="option-a-5" class="option"></div>
                            </td>                            
                        </tr>
                    </table>
                </div>
            </div>
            
            
            <div id="chat-area">
            <div id="room-area">
                <ul id="room-list">
                </ul>
            </div>
            <div id="message-area">
                <ul id="message-list">
                </ul>
            </div>
            <div id="compose-area">
                <input id="input-field" type="text" placeholder=" message">
            </div>
        </div>
        </div>
        
        
    </body>
</html>
