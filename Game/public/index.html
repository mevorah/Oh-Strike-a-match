<html>
    <header>
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    </header>
    <body>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/client.js"></script>

        
        
        <div id="shell">
            <div id="idle-area">
                Game has not started
            </div>
            
            <div id="inbetween-round-area">
                Next round is about to begin!
            </div>
            
            <div id="game-area">
                <div id="top-area">
                    <table>
                        <tr>
                            <td>
                                <div id="time-area">
                                    5
                                </div>
                            </td>
                            <td>
                                <div id="answer-area">
                                      
                                </div>
                            </td>
                            <td>
                                <div id="round-area">
                                    1
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
                <div id="options-area">
                    <table>
                        <tr>
                            <td>
                                <div id="option-a-0" class="option"></div>
                            </td>
                            <td>
                                <div id="option-a-1" class="option"></div>
                            </td>
                            <td>
                                <div id="option-a-2" class="option"></div>
                            </td>
                        </tr>
                        <tr>
                             <td>
                                <div id="option-a-3" class="option"></div>
                            </td>
                             <td>
                                <div id="option-a-4" class="option"></div>
                            </td>
                            <td>
                                <div id="option-a-5" class="option"></div>
                            </td>                            
                        </tr>
                    </table>
                </div>
            </div>
            <div id="chat-area">
            <div id="room-area">
                <ul id="room-list">
                </ul>
            </div>
            <div id="message-area">
                <ul id="message-list">
                </ul>
            </div>
            <div id="compose-area">
                <input id="input-field" type="text" placeholder=" message">
            </div>
        </div>
        </div>
        
        
    </body>
</html>
